name: Enchants
version: 1.0
main: me.Anesthyl.enchants.Enchants
api-version: 1.21
authors: [ Anesthyl & Ferocity ]

commands:
  addenchant:
    description: Apply a custom enchant to the item in-hand
    usage: /addenchant <enchant> [level]
  level:
    description: View your current level and XP progress
    usage: /level
  stats:
    description: View your current stat bonuses from enchants
    usage: /stats
  heal:
    description: Heal yourself or another player to full health
    usage: /heal [player]
  backpack:
    description: Give yourself a backpack (OP only)
    usage: /backpack
  guidebook:
    description: Give yourself the Legends of the Arcane guidebook
    usage: /guidebook
  setwarp:
    description: Set a personal warp at your current location
    usage: /setwarp <name>
  warp:
    description: Teleport to one of your personal warps
    usage: /warp [name]
  delwarp:
    description: Delete one of your personal warps
    usage: /delwarp <name>
